<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/styles.css">

</head>

<body>

  <img src="/assets/img/top-image.svg" alt="top-image" class="top-image">
  <img src="/assets/img/bottom-image.svg" alt="bottom-image" class="bottom-image">

  <main>

    <section>
      <h1>pronto para lançar em...</h1>

      <ul>
        <li>
          <span class="label">Dias</span>
          <span class="day">08</span>
        </li>
        <li>
          <span class="semicolon">:</span>
        </li>
        <li>
          <span class="label">Horas</span>
          <span class="hour">04</span>
        </li>
        <li>
          <span class="semicolon">:</span>
        </li>
        <li>
          <span class="label">Minutos</span>
          <span class="minute">44</span>
        </li>
        <li>
          <span class="semicolon">:</span>
        </li>
        <li>
          <span class="label">Segundos</span>
          <span class="second">28</span>
        </li>
      </ul>

      <p>Inscreva-se para saber mais sobre o lançamento</p>

      <button>Inscreva-se</button>

    </section>

    <img src="/assets/img/rocket.svg" alt="rocket">

  </main>


  <script src="/assets/js/script.js"></script>
</body>

</html>
